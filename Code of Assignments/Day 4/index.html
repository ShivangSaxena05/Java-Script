<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie search</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="search">
        <input id="search" class="bar" type="text" placeholder="Enter a movie name">
        <input type="button" value="Search Movie" class="button" onclick="searchmovie()">
    </div>
    <div class="container">
        <h2 id="title"></h2>
        <p id="disc"></p>
        <p>Actors :<span id="Actors"></span></p>
        <p>Rated :<span id="Rated"></span></p>
        <p>Genre :<span id="Genre"></span></p>
        <p>Writer :<span id="Writer"></span></p>
        <p>Director :<span id="Director"></span></p>
        <p>Language :<span id="Language"></span></p>
        <p>Boxoffice :<span id="BoxOffice"></span></p>
        <img src="" id="image">
    </div>
    <script src="script.js"></script>
</body>
</html>
